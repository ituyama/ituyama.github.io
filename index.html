---
title: YamanoItsuki

---

<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="media/fabicon.png">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Yamano Itsuki</title>
</head>

<body onMouseDown="return false;" onSelectStart="return false">
  {% include header.html %}

  <div class="container">
    <div class="row margins">
      <div class="col-md-12 col-lg-4">


        <div class="card users">
          <div class="card-body">
            <img src="media/yamano.png" class="icon" alt="">
            <h1 class="notosans center">Yamano Itsuki</h1>
          </div>

        </div>


      </div>
      <div class="col-md-12 col-lg-8">

        <div class="card users">
          <div class="card-title">
            <h1>New Post</h1>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
           
                <h2>hogehoge</h2>
                <p><span class="badge badge-pill badge-secondary">Secondary</span><span class="badge badge-pill badge-secondary">Secondary</span></p>
              </li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
           
          </div>

        </div>


      </div>






    </div>
  </div>











  <div class="container">
    <div class="row center">
      <p class="center" style="margin-top:30px; font-size:30px;">Blog</p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="container">
      <div class="row card bigcard">
        <div class="card-deck col-12">
          {% for post in site.posts %}
          <div class="card border-0">
            <img src="https://ituyama.com/media/posts/{{ post.img }}.png" style="width:100%;"
              class="card-img-top center img_wrap">
            <div class="card-body">
              <div class="card-title  c-text center">
                <a href="{{ post.url }}">{{ post.title }}</a>
              </div>
            </div>

          </div>

          {% endfor %}

        </div>
      </div>


    </div>


  </div>






  <script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="ituyama"
    data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF" data-position="Right"
    data-x_margin="18" data-y_margin="18"></script>
  {% include footer.html %}
</body>

</html>
