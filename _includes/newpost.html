<div class="col-md-12 col-lg-8">
    <div class="row">
        <div class="col-12">

            <div class="card skills">
                <div class="card-body">
                    <span class="gray">#Profile</span><br>
                    <span class="yellow">MySkill:</span> CSS,HTML,JavaScript;<br>
                    <span class="yellow">Univ:</span>Musashino DataScience;<br>
                    <span class="yellow">Place:</span>Tokyo Ariake;
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card users">

                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        {% for post in site.posts %}
                        <li class="list-group-item">

                            <a href="{{ post.url }}">
                                <h2>{{ post.title }}</h2>
                            </a>
                            <p><span class="badge badge-pill badge-secondary">{{ post.categories }}</span></p>
                        </li>
                        {% endfor %}

                    </ul>

                </div>

            </div>
        </div>
    </div>


</div>
